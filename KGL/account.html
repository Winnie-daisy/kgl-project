<body id="accountBody">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>

                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="account.html">Account</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                
                <i class="fa-solid fa-house"></i>Home <br><br>
                <i class="fa-solid fa-user"></i>Profile <br><br>
                <i class="fa-solid fa-gear"></i> Settings <br><br>
                <i class="fa-solid fa-bell"></i>Notifications <br><br>


            </div>
        
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Enter name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Enter email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Enter password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new password" class="form-label">Enter new password</label>
                        <input type="password" class="form-control" id="new password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm password" class="form-label">Confirm password</label>
                        <input type="password" class="form-control" id="confirm password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>


                </form>
        </div>        
    </div>
<script src="css/bootstrap-5.3.3/js/bootstrap.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
